<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OctoHub</title>
        <meta name="description" content="Octoprint Farming">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        
        <script defer type="module">
            
            import App from './scripts/app.js';
            document.addEventListener('DOMContentLoaded', Init);
            function Init()
            {
                window.App = new App();
                window.App.init();
            }

            function call(name)
            {
               alert(name);
            }
        </script>

        <header class="page-header">
            <img class="logo" src="./Assets/TL3D Logo - 2 Grays.png"/>
            <span class="title">OctoHub</span>
            <div class="buttons">
                <button class="button account" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"/></svg>
                </button>
                <!-- <input class="upload" type="image" alt="Upload" src="assets/upload.svg"> -->
                <button class="button add" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 10h-5l9-10 9 10h-5v10h-8v-10zm11 9v3h-14v-3h-2v5h18v-5h-2z"/></svg>
                </button>
                <button class="button upload" type="button" alt="add printer" src="assets/add.png"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"/></svg>
                </button>
            </div>
        </header>

        <main> 
            <div class="content">
                <details class="card printer">
                    <summary>
                        <div class="description">
                            <div class="overview">
                                <img class="icon" src=""/>
                                <div class="name"></div>
                                <ul class="modules">
                                    <li>test</li>
                                    <li>test 2</li>
                                </ul>
                                <button class="stop">
                                    <img class="icon" src=""/>
                                    <span class="label">STOP!</span>
                                </button>
                            </div>
                            <div class="current-file">
                                <div class="filename">
                                    <div class="label"></div>
                                    <div class="value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="state"></div>
                    </summary>
                    <div class="container">
                        <ul class="modules">
                            <li class="module stream">
                                <h3>Stream</h3>
                                <img class="card-image" src="assets/octolapse.webp"/>
                            </li>
                            <li class="module files">
                                <h3>Files</h3>
                                <div class="container">
                                    <div>
                                        <div class="search"></div>
                                        <table class="files"></table>
                                    </div>
                                    <div class="actions"></div>
                                </div>
                            </li>
                        </ul>
                        <div class="status"></div>
                        
                        <div class="card-printing-status">Status: <br> Printing: <br> Run Time: <br> Time Left:</div>
                        <input class="card-temperature" type="number" label="Bed"/>
                        
                        <details class="printer-controls">
                            <summary>Control</summary>
                        </details>
                    </div>    
                </details>  
            </div>
        </main>
    </body>
</html>
