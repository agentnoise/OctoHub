<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Octo</title>
        <meta name="description" content="Octoprint Farming">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        
        <script defer type="module">
            
            import App from './scripts/app.js';
            document.addEventListener('DOMContentLoaded', Init);
            function Init()
            {
                window.App = new App();
                window.App.init();
            }

            function call(name)
            {
               alert(name);
            }
        </script>

        <header class="main-header">
            <img class="logo" src="./Assets/TL3D Logo - 2 Grays.png"/>
            <span class="title">Octo</span>
            <button class="account" type="button">Account</button>
        </header>

        <main> 
            <div class="content"></div>
            <aside>
                <!-- <button class="control-button" type=button> Add Printer</button> -->
                 <input class="control-button-upload" type="image" alt="Upload" src="assets/upload.png">
                <input class="control-button-add" type="image" alt="add printer" src="assets/add.png">
            </aside>
        </main>
    </body>
</html>
