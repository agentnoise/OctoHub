<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Octo</title>
        <meta name="description" content="Octoprint Farming">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        
        <script defer type="module">
            
            import App from './scripts/app.js';
            document.addEventListener('DOMContentLoaded', Init);
            function Init()
            {
                window.App = new App();
                window.App.init();
            }

            function call(name)
            {
               alert(name);
            }
        </script>

        <header class="page-header">
            <img class="logo" src="./Assets/TL3D Logo - 2 Grays.png"/>
            <span class="title">OctoHub</span>
            <button class="account" type="button">Account</button>
        </header>

        <main> 
            <div class="content">
                <details class="card printer">
                    <summary>
                        <div class="description">
                            <div class="overview">
                                <img class="icon" src=""/>
                                <div class="name"></div>
                                <ul class="modules">
                                    <li>test</li>
                                    <li>test 2</li>
                                </ul>
                                <button class="stop">
                                    <img class="icon" src=""/>
                                    <span class="label">STOP!</span>
                                </button>
                            </div>
                            <div class="current-file">
                                <div class="filename">
                                    <div class="label"></div>
                                    <div class="value"></div>
                                </div>
                            </div>
                        </div>
                        <div class="state"></div>
                    </summary>
                    <div class="container">
                        <ul class="modules">
                            <li class="module stream">
                                <h3>Stream</h3>
                                <img class="card-image" src="assets/octolapse.webp"/>
                            </li>
                            <li class="module files">
                                <h3>Files</h3>
                                <div class="container">
                                    <div>
                                        <div class="search"></div>
                                        <table class="files"></table>
                                    </div>
                                    <div class="actions"></div>
                                </div>
                            </li>
                        </ul>
                        <div class="status"></div>
                        
                        <div class="card-printing-status">Status: <br> Printing: <br> Run Time: <br> Time Left:</div>
                        <input class="card-temperature" type="number" label="Bed"/>
                        
                        <details class="printer-controls">
                            <summary>Control</summary>
                        </details>
                    </div>    
                </details>  
            </div>
            <aside>
                <!-- <button class="control-button" type=button> Add Printer</button> -->
                 <input class="control-button-upload" type="image" alt="Upload" src="assets/upload.png">
                <input class="control-button-add" type="image" alt="add printer" src="assets/add.png">
            </aside>
        </main>
    </body>
</html>
