<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OctoHub</title>
        <meta name="description" content="Octoprint Farming">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        
        <script defer type="module">
            
            import App from './scripts/app.js';
            document.addEventListener('DOMContentLoaded', Init);
            function Init()
            {
                window.App = new App();
                window.App.init();
            }

            function call(name)
            {
               alert(name);
            }
        </script>

        <header class="page-header">
            <img class="logo" src="./Assets/TL3D Logo - 2 Grays.png"/>
            <span class="title"><h1>OctoHub</h1></span>
            <div class="controls">
                <button class="button account" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M4 22h-4v-4h4v4zm0-12h-4v4h4v-4zm0-8h-4v4h4v-4zm3 0v4h17v-4h-17zm0 12h17v-4h-17v4zm0 8h17v-4h-17v4z"/></svg>
                </button>
                <button class="button add" type="button">
                    <label>Add</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 10h-5l9-10 9 10h-5v10h-8v-10zm11 9v3h-14v-3h-2v5h18v-5h-2z"/></svg>
                </button>
                <button class="button upload" type="button" alt="add printer" src="assets/add.png"> 
                    <label>Upload</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"/></svg>
                </button>
            </div>
        </header>

        <main> 
            <div class="content">
                <details class="card printer">
                    <summary class=preview>
                        <div class="preview description">
                            <div class="preview overview">
                                <img class="icon" src="assets/3d-printer-symbol.png"/>
                                <div class="name">Prusa MK3s</div>
                                <ul class="modules">
                                    <li>test</li>
                                    <li>test 2</li>
                                </ul>
                            </div>
                            <div class="current-file">
                                <label class=file>Current File: </label>
                                <label class="value">#Benchy_Mk3S_PLA_1h_12m.gcode</label>
                                <div class="progress"></div>
                            </div>
                            <button class="button stop">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M7.334 11.931c-.874-.378-1.273-.417-1.273-.998 0-.693.773-.692.979-.382.081.126.122.306.122.541h.951v-.138c0-.234-.038-.435-.114-.603-.25-.554-.803-.719-1.407-.719-.474 0-.845.12-1.115.358-.578.509-.638 1.82.31 2.333.562.306 1.24.347 1.408.795.062.17.094.556-.139.744-.262.213-.731.198-.932-.059-.142-.18-.131-.466-.131-.695h-.993c0 .47.015.896.362 1.246.483.488 1.852.486 2.457.01.619-.485.753-1.889-.485-2.433zm4.31-2.202h-3.14v.812h1.074v4.103h.991v-4.103h1.074v-.812zm5.988 0h-1.734v4.915h.991v-1.961c.558 0 .821.018 1.17-.09 1.318-.409 1.319-2.864-.427-2.864zm.176 2.044c-.221.215-.454.179-.919.179v-1.494c.439 0 .756-.034.942.193.21.255.226.878-.023 1.122zm-2.774-1.425c-.118-.225-.286-.4-.508-.526-.443-.255-1.33-.255-1.775 0-.22.126-.388.302-.505.526-.38.73-.383 2.943 0 3.676.117.225.285.397.505.517.445.241 1.332.24 1.775 0 .222-.12.39-.292.508-.517.381-.733.38-2.945 0-3.676zm-.834 3.246c-.189.571-.934.571-1.122 0-.165-.495-.166-2.304 0-2.812.188-.579.934-.576 1.122 0 .166.505.166 2.314 0 2.812zm1.943-11.594l5.857 5.858v8.284l-5.857 5.858h-8.286l-5.857-5.858v-8.284l5.857-5.858h8.286zm.828-2h-9.942l-7.029 7.029v9.941l7.029 7.03h9.941l7.03-7.029v-9.942l-7.029-7.029z"/></svg>
                                <label>STOP!</label>
                            </button>
                        </div>
                        <div class="state">
                            <svg width="24px" height="100%">
                                <rect id="status-light" width="100%" height="100%" style="fill:rgb(255, 255, 255);stroke-width:3;stroke:rgb(255, 255, 255)" />
                            </svg> 
                        </div>
                    </summary>
                    <div class="container">
                        <ul class="modules">
                            <li class="module stream">
                                <h3>Stream</h3>
                                <img class="card-image" src="assets/octolapse.webp"/>
                            </li>
                            <li class="module files">
                                <h3>Files</h3>
                                <div class="container">
                                    <div>
                                        <div class="search"></div>
                                        <table class="files"></table>
                                    </div>
                                    <div class="actions"></div>
                                </div>
                            </li>
                        </ul>
                        <div class="status"></div>                        
                        <div class="card-printing-status">Status: <br> Printing: <br> Run Time: <br> Time Left:</div>
                        <input class="card-temperature" type="number" label="Bed"/>
                        
                        <details class="printer-controls">
                            <summary>Control</summary>
                        </details>
                    </div>    
                </details>  
            </div>
        </main>
    </body>
</html>
