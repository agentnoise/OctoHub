<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>OctoHub</title>
        <meta name="description" content="Octoprint Farming">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        
        <script defer type="module">
            
            import App from './scripts/app.js';
            document.addEventListener('DOMContentLoaded', Init);
            function Init()
            {
                window.App = new App();
                window.App.init();
            }

            function call(name)
            {
               alert(name);
            }
        </script>

        <header class="page-header">
            <img class="logo" src="./Assets/TL3D Logo - 2 Grays.png"/>
            <span class="title"><h1>OctoHub</h1></span>
            <div class="controls">
                <button class="button account" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7.753 18.305c-.261-.586-.789-.991-1.871-1.241-2.293-.529-4.428-.993-3.393-2.945 3.145-5.942.833-9.119-2.489-9.119-3.388 0-5.644 3.299-2.489 9.119 1.066 1.964-1.148 2.427-3.393 2.945-1.084.25-1.608.658-1.867 1.246-1.405-1.723-2.251-3.919-2.251-6.31 0-5.514 4.486-10 10-10s10 4.486 10 10c0 2.389-.845 4.583-2.247 6.305z"/></svg>
                </button>
                <button class="button add" type="button">
                    <label>Add</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm7 14h-5v5h-4v-5h-5v-4h5v-5h4v5h5v4z"/></svg>                </button>
                <button class="button upload" type="button" alt="add printer" src="assets/add.png"> 
                    <label>Upload</label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 10h-5l9-10 9 10h-5v10h-8v-10zm11 9v3h-14v-3h-2v5h18v-5h-2z"/></svg>
                </button>
            </div>
        </header>

        <main> 
            <div class="content">
                <details class="card printer">
                    <div class="status-glow">
                    </div>
                    <summary class=preview>
                        <div class="preview description">
                            <div class="preview overview">
                                <div class="name">Prusa MK3s</div>
                                <div class="temperatures">
                                    <label class="temperature">Bed T: </label>
                                    <input class="bed" type="number"/> 
                                    <label class="temperature">Extruder T: </label>
                                    <input class="extruder" type="number"/> 
                                </div>
                            </div>
                            <div class="current-file">
                                <label class="file">Printing: </label>
                                <label class="value">#Benchy_Mk3S_.15_PLA_1h_12m.gcode</label>
                            </div>
                            <button class="button stop">
                                <svg xmlns="http://www.w3.org/2000/svg" width="95%" height="95%" viewBox="0 0 24 24"><path d="M7.334 11.931c-.874-.378-1.273-.417-1.273-.998 0-.693.773-.692.979-.382.081.126.122.306.122.541h.951v-.138c0-.234-.038-.435-.114-.603-.25-.554-.803-.719-1.407-.719-.474 0-.845.12-1.115.358-.578.509-.638 1.82.31 2.333.562.306 1.24.347 1.408.795.062.17.094.556-.139.744-.262.213-.731.198-.932-.059-.142-.18-.131-.466-.131-.695h-.993c0 .47.015.896.362 1.246.483.488 1.852.486 2.457.01.619-.485.753-1.889-.485-2.433zm4.31-2.202h-3.14v.812h1.074v4.103h.991v-4.103h1.074v-.812zm5.988 0h-1.734v4.915h.991v-1.961c.558 0 .821.018 1.17-.09 1.318-.409 1.319-2.864-.427-2.864zm.176 2.044c-.221.215-.454.179-.919.179v-1.494c.439 0 .756-.034.942.193.21.255.226.878-.023 1.122zm-2.774-1.425c-.118-.225-.286-.4-.508-.526-.443-.255-1.33-.255-1.775 0-.22.126-.388.302-.505.526-.38.73-.383 2.943 0 3.676.117.225.285.397.505.517.445.241 1.332.24 1.775 0 .222-.12.39-.292.508-.517.381-.733.38-2.945 0-3.676zm-.834 3.246c-.189.571-.934.571-1.122 0-.165-.495-.166-2.304 0-2.812.188-.579.934-.576 1.122 0 .166.505.166 2.314 0 2.812zm1.943-11.594l5.857 5.858v8.284l-5.857 5.858h-8.286l-5.857-5.858v-8.284l5.857-5.858h8.286zm.828-2h-9.942l-7.029 7.029v9.941l7.029 7.03h9.941l7.03-7.029v-9.942l-7.029-7.029z"/></svg>
                                <!-- <label>STOP!</label> -->
                            </button>
                            <div class="progress">
                                <progress class="bar"></progress>
                            </div>
                        </div>   
                    </summary>
                    <div class="container">
                        <div class="operations">
                            <button class="Cancel"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm4.597 17.954l-4.591-4.55-4.555 4.596-1.405-1.405 4.547-4.592-4.593-4.552 1.405-1.405 4.588 4.543 4.545-4.589 1.416 1.403-4.546 4.587 4.592 4.548-1.403 1.416z"/></svg></button>
                            <button class="Pause"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M11 22h-4v-20h4v20zm6-20h-4v20h4v-20z"/></svg></button>
                            <button class="Home"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"/></svg></button>
                            <button class="Connect"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6.188 8.719c.439-.439.926-.801 1.444-1.087 2.887-1.591 6.589-.745 8.445 2.069l-2.246 2.245c-.644-1.469-2.243-2.305-3.834-1.949-.599.134-1.168.433-1.633.898l-4.304 4.306c-1.307 1.307-1.307 3.433 0 4.74 1.307 1.307 3.433 1.307 4.74 0l1.327-1.327c1.207.479 2.501.67 3.779.575l-2.929 2.929c-2.511 2.511-6.582 2.511-9.093 0s-2.511-6.582 0-9.093l4.304-4.306zm6.836-6.836l-2.929 2.929c1.277-.096 2.572.096 3.779.574l1.326-1.326c1.307-1.307 3.433-1.307 4.74 0 1.307 1.307 1.307 3.433 0 4.74l-4.305 4.305c-1.311 1.311-3.44 1.3-4.74 0-.303-.303-.564-.68-.727-1.051l-2.246 2.245c.236.358.481.667.796.982.812.812 1.846 1.417 3.036 1.704 1.542.371 3.194.166 4.613-.617.518-.286 1.005-.648 1.444-1.087l4.304-4.305c2.512-2.511 2.512-6.582.001-9.093-2.511-2.51-6.581-2.51-9.092 0z"/></svg></button>
                        </div>
                        <ul class="modules">
                            <li class="module files">
                                <div class="container expanded">
                                    <div class="file-view">
                                       <span> 
                                           <label>Search: </label>
                                           <input class="search" type="text"/>
                                       </span>
                                       <div class="file-list">
                                           File 1<br>
                                           File 2<br>
                                           File 3<br>
                                       </div>
                                    </div>
                                    <div class="files operations">
                                        <button class="delete" type="button">
                                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z"/></svg>
                                        </button>
                                        <button class="upload" type="button">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M8 10h-5l9-10 9 10h-5v10h-8v-10zm11 9v3h-14v-3h-2v5h18v-5h-2z"/></svg>
                                        </button>
                                        <button class="print" type="button">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 11v12h-24v-12h4v-10h10.328c1.538 0 5.672 4.852 5.672 6.031v3.969h4zm-18 5h12v-8.396c0-1.338-2.281-1.494-3.25-1.229.453-.813.305-3.375-1.082-3.375h-7.668v13zm16-3h-2v5h-16v-5h-2v8h20v-8zm-6 0h-8v-1h8v1zm0-3h-8v1h8v-1zm0-2h-8v1h8v-1z"/></svg>
                                        </button>
                                    </div>
                                </div>
                            </li>
                        </ul>                 
                    </div>    
                </details>  
            </div>
        </main>
    </body>
</html>
